<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Students</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Список студентів</h1>
      <button id="get-students-btn">Отримати студентів</button>
      <table id="students-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Ім'я</th>
            <th>Вік</th>
            <th>Курс</th>
            <th>Навички</th>
            <th>Email</th>
            <th>Статус</th>
            <th>Дії</th>
          </tr>
        </thead>
        <tbody class="studentds-list">
          <!-- Динамічно заповнено -->
          <!-- <tr>
            <td class="stud-id"></td>
            <td class="stud-name"></td>
            <td class="stud-age"></td>
            <td class="stud-course"></td>
            <td class="stud-skills"></td>
            <td class="stud-email"></td>
            <td class="stud-is-enrolled"></td>
          </tr> -->
          <!-- <button id="delete" type="button">delete</button>
          <button id="update" type="button">update</button> -->

        </tbody>
      </table>
      <h2>Додати нового студента</h2>
      <form id="add-student-form">
        <label>Ім'я: <input type="text" id="name" required /></label>
        <label>Вік: <input type="number" id="age" required /></label>
        <label>Курс: <input type="text" id="course" required /></label>
        <label
          >Навички (через кому): <input type="text" id="skills" required
        /></label>
        <label>Email: <input type="email" id="email" required /></label>
        <label>Записаний: <input type="checkbox" id="isEnrolled" /></label>
        <button type="submit">Додати студента</button>
      </form>
    </div>

    <div id="edit-form" class="backdrop-edit is-hidden container">
      <form id="edit-student-form">
        <input type="hidden" id="edit-id" />
        <label>Ім'я: <input type="text" id="edit-name" required /></label>
        <label>Вік: <input type="number" id="edit-age" required /></label>
        <label>Курс: <input type="text" id="edit-course" required /></label>
        <label
          >Навички (через кому): <input type="text" id="edit-skills" required
        /></label>
        <label>Email: <input type="email" id="edit-email" required /></label>
        <label>Записаний: <input type="checkbox" id="edit-isEnrolled" /></label>
        <button type="submit">Редагувати студента</button>
      </form>
    </div>

    <li ></li>

    <script type="module" src="./index.js"></script>
  </body>
</html>
